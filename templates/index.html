{% extends "base.html" %}

{% block content %}

<div class="container d-flex flex-column justify-content-center align-items-center  min-vh-100">
    <h1 class="text-success">Welcome to Django REST API</h1>
    <br>
    {% if users|length > 0 %}
    <h4>Users</h4>
    {% for user in users %}
    <div class="card p-3 w-50">
        USERNAME: {{user.username}}
    </div>
    {% endfor %}
    {% else %}
    <p>No users found</p>
    {% endif %}

</div>

{% endblock %}
